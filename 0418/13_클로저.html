	<h1>클로저</h1>
	- 함수 실행시 상위 함수 내의 환경을 기억하고 있다. <br>
	- 클로저는 주로 콜백함수와 같이 쓰인다.(비동기적인 코드에서 쓰임)
	
	<script type="text/javascript">
		function exFn(){
			let x = 0;
			
			return function exFn2(){
				console.log(x);
			}
		} 
		// exFn2();
		const exFn2 = exFn();

		function fn(){
			this.name = 'ㅇㅇㅇ';
		}
		const obj = new fn();
		console.log(typeof obj);
		
	</script>
	
	<h2>클로저 사용 예</h2>
	<script type="text/javascript">
		// 클로저를 활용한 캡슐화 구현
		const Student = (function(){
			let pw = '123';
			function Student(){
				this.name = '오민호';
			}
			Student.prototype.getPw = function(){
				return pw;
			}
			Student.prototype.setPw = function(strPw){
				pw = strPw;
			}

			return Student;
		})();
		console.log(Student());
		const studentObj = new Student();
		console.log(studentObj);
		console.log(studentObj.getPw());
		studentObj.setPw(124214214124);
		console.log(studentObj.getPw());
		
	</script>
	
	<h1>클로저 예시</h1>
	- 버튼을 클릭시 카운터 증가<br>

	<button type="button" id="ctnBtn">클릭</button>
	클릭횟수 : <label id="cntLabel">0</Label>
	<script>
			const $ctnBtn = document.getElementById('ctnBtn');
			const $ctnLabel = document.getElementById('cntLabel');
			
			const test = (() => () => ()=> ()=> console.log('함수'))()()()();
		
			const cnt = (cnt => () => ++cnt)(0);
		
			$ctnBtn.addEventListener('click', function(){
				$ctnLabel.textContent = cnt();
			});
		

			for(var i =1; i<=10; i++){
				(function(j){
				setTimeout(function(){

				},1000*j);
			})(i);
		}
	</script>
