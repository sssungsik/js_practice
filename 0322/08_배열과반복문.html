<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 반복문</title>
  </head>
  <body>
    <h1>배열과 반복문</h1>
    <script type="text/javascript">
      const array = [100, 200, 300, 400];
      console.log(array);

      for (let idx = 0; idx < array.length; idx += 1) {
        array[idx] *= 10;
      }
      console.log(array);

      // for of 구문 (순회.반복 가능 객체 : 배열, 유사배열)
      // for(변수선언 of 순회.반복 가능 객체변수)
      // 배열의 요소가 변동이 없는 이유 - 배열을 순회하면서 새로운 변수에 요소를 할당되기 때문에
      // 즉 배열주소를 참조하지 않기 때문
      for (let element of array) {
        element /= 10;
        console.log(element);
      }
      // 기존 배열에는 영향을 미치지 않는다.
      console.log(array);

      // in 연산자 객체가 가지고 있는 속성 존재 여부를 확인하는 연산자
      // 키 : 값
      const obj = {
        name: "한국",
        code: 221,
      };
      // 객체 순회 시 활용하는 for in 구문
      for (const key in obj) {
        console.log(key);
        console.log(obj[key], "<-");
      }
    </script>
  </body>
</html>
