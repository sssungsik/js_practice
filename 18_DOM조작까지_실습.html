	실습1. 패턴에 맞춰 객체를 다음 div 영역에 테이블을 삽입하시오.
	<script type="text/javascript">
    // 패턴 {'회원아이디': 'id001', '회원이름': '홍01', '회원연락처': '010-1111-1111'}
    // 패턴 {'회원아이디': 'id002', '회원이름': '홍02', '회원연락처': '010-2222-2222'}
    // 패턴 {'회원아이디': 'id003', '회원이름': '홍03', '회원연락처': '010-3333-3333'}
		// array id001~id009 배열을 위의 패턴맞게 생성하시오.
    const memberList = [];

    // 아이디 접근
    const $newDiv = document.getElementById('memberList');
    
    // 배열 삽입
    for(let i = 0; i<10; i++) {
      const memberInfo = {
        '회원아이디' : `id${String(i).padStart(3,0)}`, 
        '회원이름' : `홍${String(i).padStart(2,0)}`, 
        '회원연락처' : `010-${i}${i}${i}${i}-${String(i).padStart(4,i)}`
      }
      memberList.push(memberInfo);  
    };
    const $newTable = document.createElement('table');
    const $newThead = document.createElement('thead');
    const $newTbody = document.createElement('tbody');
   const $theadTr = document.createElement('tr');

   // thead
   for(title in memberList[0]) {
    const $th = document.createElement('th');
    $th.textContent = title;
    $theadTr.appendChild($th);
   }
   $newThead.appendChild($theadTr);
   $newTable.appendChild($newThead);
   $newDiv.appendChild($newTable);


   // tbody
   memberList.forEach((memberInfo, idx) =>{
    const $tbodyTr = document.createElement('tr');
    for(prop in memberInfo) {
      const $td = document.createElement('td');
      $td.textContent = memberInfo[prop];
      $tbodyTr.appendChild($td);
    
    }
    $newTbody.appendChild($tbodyTr);
   });
   $newTable.append($newThead, $newTbody);
   $newDiv.appendChild($newTable);
  



      // div에 삽입

	</script>
